<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Clase - Gimnasio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>➕ Agregar Nueva Clase</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre de la Clase *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="instructor" class="form-label">Instructor *</label>
                            <input type="text" class="form-control" id="instructor" name="instructor" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Descripción de la clase..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="horario" class="form-label">Horario *</label>
                            <input type="time" class="form-control" id="horario" name="horario" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="duracion_minutos" class="form-label">Duración (minutos) *</label>
                            <input type="number" class="form-control" id="duracion_minutos" name="duracion_minutos" min="15" max="180" value="60" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="capacidad_maxima" class="form-label">Capacidad Máxima *</label>
                            <input type="number" class="form-control" id="capacidad_maxima" name="capacidad_maxima" min="1" max="100" value="20" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dias_semana" class="form-label">Días de la Semana *</label>
                        <select class="form-select" id="dias_semana" name="dias_semana" required>
                            <option value="">Seleccionar días...</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                            <option value="Lunes a Viernes">Lunes a Viernes</option>
                            <option value="Lunes a Sábado">Lunes a Sábado</option>
                            <option value="Lunes a Domingo">Lunes a Domingo</option>
                            <option value="Fines de Semana">Fines de Semana</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('clases') }}" class="btn btn-secondary">← Cancelar</a>
                        <button type="submit" class="btn btn-success">Guardar Clase</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
